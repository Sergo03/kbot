name: KBOT-CICD

on: push

jobs:
  ci: 
      name: CI
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Run test
          run: make test 
        - id: 'auth' 
          name: 'Authenticate to Google Cloud'
          uses: 'google-github-actions/auth@v1'
          with:
            token_format: '${{ secrets.GCLOUD_SERVICE_KEY }}'
          
      