name: KBOT-CICD

on: push

jobs:
  ci: 
      name: CI
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3
         
        - name: Run test
          run: make test  
        - name: 'Authenticate to GHCR'
          uses: actions/labeler@v2
          with:
            repo-token: ${{ secrets.GITHUB_TOKEN }}
        
          
      